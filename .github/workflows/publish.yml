name: Publish (GitHub Packages)

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    env:
      PACKAGE_OWNER: gnm3000

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build sdist and wheel
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          python -m build

      - name: Publish to GitHub Packages
        env:
          # Prefer a PAT if provided (supports forks/limited GITHUB_TOKEN scopes).
          TWINE_USERNAME: ${{ env.PACKAGE_OWNER }}
          TWINE_PASSWORD: ${{ secrets.GITHUB_PACKAGES_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          twine upload --repository-url https://pypi.pkg.github.com/${{ env.PACKAGE_OWNER }}/ dist/*
