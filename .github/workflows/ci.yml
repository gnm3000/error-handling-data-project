name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Black
        run: black --check .

      - name: Isort
        run: isort --check --diff .

      - name: Flake8
        run: flake8 .

      - name: Mypy
        run: mypy .

      - name: Bandit
        run: bandit -c pyproject.toml -r . -x .venv,tests

      - name: Pytest
        run: pytest
